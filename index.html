<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Cards</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- Card 1 -->
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card profile-card">
            <img
              src="https://picsum.photos/200/200"
              class="card-img-top"
              alt="Profile Image"
            />
            <div class="card-body">
              <h5 class="card-title">Business Lawyer</h5>
              <p class="card-text">
                <a href="#" class="profile-link">OB. Oliver Benjamin</a>
              </p>
            </div>
            <div class="card-icons">
              <a href="#" class="social-link"
                ><i class="fab fa-linkedin"></i
              ></a>
              <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-link"
                ><i class="fab fa-facebook"></i
              ></a>
              <a href="#" class="social-link"
                ><i class="fas fa-share-alt"></i
              ></a>
            </div>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card profile-card">
            <img
              src="https://picsum.photos/201/200"
              class="card-img-top"
              alt="Profile Image"
            />
            <div class="card-body">
              <h5 class="card-title">Family Lawyer</h5>
              <p class="card-text">
                <a href="#" class="profile-link">Isabella Elijah Leo</a>
              </p>
            </div>
            <div class="card-icons">
              <a href="#" class="social-link"
                ><i class="fab fa-linkedin"></i
              ></a>
              <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-link"
                ><i class="fab fa-facebook"></i
              ></a>
              <a href="#" class="social-link"
                ><i class="fas fa-share-alt"></i
              ></a>
            </div>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card profile-card">
            <img
              src="https://picsum.photos/202/200"
              class="card-img-top"
              alt="Profile Image"
            />
            <div class="card-body">
              <h5 class="card-title">Managing Partner</h5>
              <p class="card-text">
                <a href="#" class="profile-link">Elizabeth Alexander</a>
              </p>
            </div>
            <div class="card-icons">
              <a href="#" class="social-link"
                ><i class="fab fa-linkedin"></i
              ></a>
              <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-link"
                ><i class="fab fa-facebook"></i
              ></a>
              <a href="#" class="social-link"
                ><i class="fas fa-share-alt"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="script.js"></script>
  </body>
</html>
